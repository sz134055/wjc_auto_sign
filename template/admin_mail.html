<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签到日志</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <!-- 外层表格布局 -->
    <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
        <tr>
            <td style="padding: 0; margin: 0;">
                <!-- 签到日志表格 -->
                <div style="margin-bottom: 20px;">
                    <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                        <thead>
                            <tr style="background-color: #f4f4f4;">
                                <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">账号</th>
                                <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">是否签到</th>
                                <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">成功次数</th>
                                <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">总次数</th>
                                <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in info_list %}
                            <tr>
                                <td style="padding: 10px; border: 1px solid #ddd;">{{ i.account }}</td>
                                <td style="padding: 10px; border: 1px solid #ddd;">{{ i.status }}</td>
                                <td style="padding: 10px; border: 1px solid #ddd;">{{ i.success }}</td>
                                <td style="padding: 10px; border: 1px solid #ddd;">{{ i.total }}</td>
                                <td style="padding: 10px; border: 1px solid #ddd;">
                                    {% if i.active %}启用{% else %}禁用{% endif %}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <!-- 最新通知部分 -->
                <div>
                    <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                        <tr>
                            <td style="padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd;">
                                <p style="margin: 0; font-size: 16px; font-weight: bold;">最新通知</p>
                                <p style="margin: 5px 0; font-size: 14px;"><b>{{ notice.title }}</b></p>
                                <p style="margin: 5px 0; font-size: 14px;">到期时间: {{ notice.time }}</p>
                                <p style="margin: 5px 0; font-size: 14px;">{{ notice.content }}</p>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
