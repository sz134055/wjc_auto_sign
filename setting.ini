[db]
# 选择要使用的数据库，可选字段 mysql 或 sqlite
choose = mysql
# 用户表名
user_table = users
# 公告表名
web_table = notice

[sqlite]
# 使用Sqlite时数据库文件路径
user_db_path = signInfo.db
web_db_path = webNotice.db

[mysql]
# 使用Mysql时数据库连接信息
host = localhost
port = 3306
account = 
password = 
db_name = wjc

[timeSet]
# 签到开始和结束的时间
start = 20:30
end = 22:00
# 签到等待时间和睡眠时间，会自动设置，不推荐修改
check_wait = 180
sleep_wait = 79200

[mail]
# 邮件设置，用于Web端注册和签到信息通知
account = 
host = 
token = 
admin_mail = 

[signInfo]
# 签到信息
address_name = 在芜湖学院附近
# 最大尝试次数
times_max_try = 3
# 允许最大连续签到失败天数
days_max_try = 3

[token]
# 用于像Web前端页面推送通知的Token
api_token = 
